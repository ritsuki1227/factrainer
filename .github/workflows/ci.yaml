name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version:
          - "3.12"
          # - "3.13"
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: |
            **/pyproject.toml
            **/uv.lock
            **/requirements*.txt
          python-version: ${{ matrix.python-version }}

      - name: Install the project
        run: uv sync --all-extras --locked --group dev

      - name: Run tests
        run: |
          uv run mypy
          uv run pytest -v
          uv run ruff check
          uv run ruff format --check
