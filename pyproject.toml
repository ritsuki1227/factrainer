[project]
name = "factrainer"
version = "0.1.0"
description = "Framework Agnostic Cross-validation Trainer"
readme = "README.md"
authors = [{ name = "ritsuki1227", email = "ritsuki1227@gmail.com" }]
requires-python = ">=3.12"
dependencies = ["joblib>=1.4.2", "pydantic>=2.10.6", "scikit-learn>=1.6.1"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "black>=25.1.0",
    "jupyterlab>=4.3.5",
    "mypy>=1.15.0",
    "pandas-stubs>=2.2.3.241126",
    "pytest>=8.3.5",
    "ruff>=0.9.9",
    "scipy-stubs>=1.15.2.0",
]
lightgbm = ["lightgbm>=4.6.0", "pandas>=2.2.3"]
xgboost = ["xgboost>=2.1.4"]
catboost = ["catboost>=1.2.7"]

[tool.mypy]
files = "src,tests"
mypy_path = "stubs"
strict = true
plugins = "numpy.typing.mypy_plugin"
