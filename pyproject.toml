[project]
name = "factrainer"
version = "0.1.0"
description = "Framwork Agnostic Cross-validation Trainer"
readme = "README.md"
authors = [{ name = "ritsuki1227", email = "ritsuki1227@gmail.com" }]
requires-python = ">=3.10"
dependencies = ["factrainer-core"]

[project.optional-dependencies]
lightgbm = ["factrainer-lightgbm"]
xgboost = ["factrainer-xgboost"]
catboost = ["factrainer-catboost"]
all = ["factrainer-lightgbm", "factrainer-xgboost", "factrainer-catboost"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.uv.sources]
factrainer-xgboost = { workspace = true }
factrainer-catboost = { workspace = true }
factrainer-core = { workspace = true }
factrainer-lightgbm = { workspace = true }

[tool.uv.workspace]
members = [
    "packages/core",
    "packages/lightgbm",
    "packages/xgboost",
    "packages/catboost",
]

[dependency-groups]
dev = [
    "black>=25.1.0",
    "jupyterlab>=4.3.6",
    "mypy>=1.15.0",
    "pytest>=8.3.5",
    "ruff>=0.11.2",
]
