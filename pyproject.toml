[project]
name = "factrainer"
version = "0.1.0"
description = "Framework Agnostic Cross-validation Trainer"
readme = "README.md"
authors = [{ name = "ritsuki1227", email = "ritsuki1227@gmail.com" }]
requires-python = ">=3.12"
dependencies = ["pydantic>=2.10.3", "scikit-learn>=1.5.2"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "black>=24.10.0",
    "jupyterlab>=4.3.2",
    "mypy>=1.13.0",
    "pandas-stubs>=2.2.3.241126",
    "pytest>=8.3.4",
    "ruff>=0.8.2",
    "scipy-stubs>=1.14.1.6",
]
lightgbm = ["lightgbm>=4.5.0", "pandas>=2.2.3"]
xgboost = ["xgboost>=2.1.3"]
catboost = ["catboost>=1.2.7"]

[tool.mypy]
files = "src,tests"
mypy_path = "stubs"
strict = true
plugins = "numpy.typing.mypy_plugin"
